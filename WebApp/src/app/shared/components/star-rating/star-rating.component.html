<button class="large" mat-icon-button [disabled]="disabled" [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
  <mat-icon style="padding-left: 0px;">
    {{showIcon(i)}}
  </mat-icon>
  <div *ngIf="i===4 && !disableAmmount">({{amountOfRates}})</div>
</button>
