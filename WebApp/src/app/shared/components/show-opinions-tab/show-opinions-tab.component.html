<div class="mat-elevation-z8" *ngIf="tableRates">
    <table mat-table [dataSource]="tableRates">
  
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef > UÅ¼ytkownik </th>
            <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
        </ng-container>

        <!-- Rate Column -->
        <ng-container matColumnDef="userRate">
            <th mat-header-cell *matHeaderCellDef> Ocena </th>
            <td mat-cell *matCellDef="let row">
                <app-star-rating [disabled]="true" [disableAmmount]="true" [rating]="row.userRate"></app-star-rating>
            </td>
        </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef > Komentarz </th>
            <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[20, 40, 50]" showFirstLastButtons></mat-paginator>
</div>
