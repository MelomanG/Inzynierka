<p *ngIf="!boardGameList"><b>Loading...</b></p>
<div class="section grid-3" *ngIf="boardGameList">
    <mat-card class="boardgame clickLink" *ngFor="let item of boardGameList.results" (click)="showBoardGame(item)">
        <img mat-card-image src="{{serverUrl}}/{{item.imagePath}}">
        <mat-card-content>
            <h3>{{ item.name }}</h3>
            <p>{{ item.category.name }}</p>
        </mat-card-content>
    </mat-card>
</div>
